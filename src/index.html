<!doctype html>
<html lang='en'>
<head>
	<title>Game of Life</title>
	<meta charset='utf-8'>
</head>
<body>
	<main>
		<div id='controls'>
			<div>
				<div class="dropdown">
					<button id='rules' class="dropbtn">Automata v</button>
					<ul class="dropdown-content"></ul>
				</div>
				<span id='rule'></span>
				<button id='play'>Play</button>
				<button id='clear'>Clear</button>
				<button id='random'>Random</button>
			</div>
			<div>
				<label for='B-input'>B:</label><input id='B-input' type='text'>
				<label for='S-input'>S:</label><input id='S-input' type='text'>
				<label for='G-input'>G:</label><input id='G-input' type='number'>
			</div>
			<div>
				FPS:<input id='fps' type='range' min='1' max='60' value='60'><span></span>
			</div>
			<div id='instructions'>
				<p>Left-click to activate and right-click to deactivate cells.</p>
				<p>Activate some cells or press random, then press play.</p>
			</div>
		</div>
		<canvas></canvas>
	</main>
</body>
</html>
